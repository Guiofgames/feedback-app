<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Review Público — FNAF 2 (Supabase)</title>
  <meta name="description" content="Portal de avaliações profissional integrado com Supabase" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1b1b1b;
      --card: #0e0e0e;
      --muted: #bdbdbd;
      --accent: #e50914;
      --success: #10b981;
      --danger: #ef4444;
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 12px;
      --max-w: 1100px;
      --gap: 18px;
      --pad: 18px;
      font-family: 'Quicksand', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background-color: var(--bg);
      color: #efefef
    }

    .wrap {
      max-width: var(--max-w);
      margin: 36px auto;
      padding: 24px;
    }

    header {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #ff6b6b);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #ffffff
    }

    h1 {
      font-size: 20px;
      margin: 0
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 13px
    }

    main {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: var(--gap)
    }

    .card {
      background: var(--card);
      padding: var(--pad);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px
    }

    input[type=text],
    input[type=email],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: var(--glass);
      color: inherit;
      font-size: 14px
    }

    select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.06));
      color: var(--muted);
      font-size: 14px;
      appearance: none;
    }

    .filters select {
      min-width: 140px;
      color: #efefef;
      background: linear-gradient(90deg, var(--card), rgba(255, 0, 0, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.04)
    }

    .filters select option {
      background: var(--card);
      color: #efefef
    }

    select:hover,
    .filters select:hover {
      background: #333333;
      color: #efefef
    }

    select:focus {
      background: #333333;
      outline: 2px solid rgba(229, 9, 20, 0.10)
    }

    textarea {
      min-height: 110px;
      resize: vertical
    }

    .btn {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      border: 0;
      background: var(--accent);
      color: #ffffff;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
      transition: transform 0.15s ease
    }

    .btn:hover {
      transform: translateY(-3px)
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-weight: 600
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none
    }

    .stars {
      display: flex;
      gap: 6px
    }

    .star {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.03);
      display: grid;
      place-items: center;
      cursor: pointer
    }

    .star svg {
      width: 18px;
      height: 18px;
      opacity: 0.65
    }

    .star.active {
      background-color: #ffe711;
      border: 0
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px
    }

    .meta .avg {
      font-size: 24px;
      font-weight: 800
    }

    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search {
      flex: 1
    }

    .filters {
      display: flex;
      gap: 8px
    }

    .reviews {
      display: grid;
      gap: 12px
    }

    .review {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    }

    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 10px;
      background: linear-gradient(135deg, #334155, #1e293b);
      display: grid;
      place-items: center;
      font-weight: 700;
      flex-shrink: 0
    }

    .rv-body {
      flex: 1
    }

    .rv-head {
      display: flex;
      justify-content: space-between;
      gap: 8px
    }

    .rv-title {
      font-weight: 700
    }

    .rv-meta {
      color: var(--muted);
      font-size: 13px
    }

    .rv-actions {
      display: flex;
      gap: 8px
    }

    .chip {
      padding: 6px 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      font-size: 13px
    }

    /* Spinner */
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--accent);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width:980px) {
      main {
        grid-template-columns: 1fr
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">AV</div>
        <div>
          <h1>Portal de Avaliações — FNAF 2</h1>
          <p class="lead">Integração com Supabase Database</p>
        </div>
      </div>
      <div class="meta">
        <div style="text-align:right">
          <div class="avg" id="avgScore">—</div>
          <small id="countLabel">Carregando...</small>
        </div>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Enviar nova avaliação</h2>
        <form id="reviewForm">
          <div style="margin-top:12px">
            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Seu nome — opcional" />
          </div>
          <div style="margin-top:10px">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="seu@exemplo.com — opcional" />
          </div>
          <div style="margin-top:10px">
            <label for="title">Título</label>
            <input id="title" type="text" placeholder="Resumo curto" required />
          </div>
          <div style="margin-top:10px">
            <label>Nota</label>
            <div class="stars" id="stars">
              <button type="button" class="star" data-value="1"><svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 .587l3.668 7.431L24 9.748l-6 5.851 1.417 8.266L12 19.771 4.583 23.865 6 15.6 0 9.748l8.332-1.73L12 .587z" />
                </svg></button>
              <button type="button" class="star" data-value="2"><svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 .587l3.668 7.431L24 9.748l-6 5.851 1.417 8.266L12 19.771 4.583 23.865 6 15.6 0 9.748l8.332-1.73L12 .587z" />
                </svg></button>
              <button type="button" class="star" data-value="3"><svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 .587l3.668 7.431L24 9.748l-6 5.851 1.417 8.266L12 19.771 4.583 23.865 6 15.6 0 9.748l8.332-1.73L12 .587z" />
                </svg></button>
              <button type="button" class="star" data-value="4"><svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 .587l3.668 7.431L24 9.748l-6 5.851 1.417 8.266L12 19.771 4.583 23.865 6 15.6 0 9.748l8.332-1.73L12 .587z" />
                </svg></button>
              <button type="button" class="star" data-value="5"><svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 .587l3.668 7.431L24 9.748l-6 5.851 1.417 8.266L12 19.771 4.583 23.865 6 15.6 0 9.748l8.332-1.73L12 .587z" />
                </svg></button>
            </div>
            <input type="hidden" id="rating" value="0" required />
          </div>

          <div style="margin-top:10px">
            <label for="comment">Comentário</label>
            <textarea id="comment" placeholder="Conte-nos sua experiência" required></textarea>
          </div>

          <div style="display:flex;gap:10px;margin-top:12px;align-items:center">
            <button class="btn" type="submit" id="btnSubmit">
              <div class="loader" id="submitLoader"></div> <span id="submitText">Enviar avaliação</span>
            </button>
            <button type="button" id="btnClear" class="btn secondary">Limpar</button>
          </div>
          <p id="formStatus" style="margin-top:10px; font-size:13px; min-height:20px"></p>
        </form>
      </section>

      <section>
        <div class="card">
          <div class="toolbar">
            <input id="search" class="search" type="text" placeholder="Pesquisar..." />
            <div class="filters">
              <select id="filterRating">
                <option value="0">Todas as notas</option>
                <option value="5">5 estrelas</option>
                <option value="4">4 estrelas</option>
                <option value="3">3 estrelas</option>
                <option value="2">2 estrelas</option>
                <option value="1">1 estrela</option>
              </select>
              <select id="sortBy">
                <option value="new">Mais recentes</option>
                <option value="old">Mais antigas</option>
                <option value="top">Melhores</option>
                <option value="low">Piores</option>
              </select>
              <button id="btnRefresh" class="btn secondary" title="Recarregar dados">↻</button>
            </div>
          </div>

          <div class="reviews" id="reviewsList">
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ================= CONFIGURAÇÃO SUPABASE =================
    // Substitua com suas chaves reais do painel do Supabase
    const SUPABASE_URL = 'https://dqwsszhbrbxqghyyxrvg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxd3NzemhicmJ4cWdoeXl4cnZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjI0NDksImV4cCI6MjA3OTMzODQ0OX0.6fZkR4qpqC4zB5gWg3FLhkWSXP1HOgrdgXA4Dtr4LOI';
    // =========================================================

    // Inicializar Cliente
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Referências do DOM
    const els = {
      stars: document.querySelectorAll('.star'),
      ratingInp: document.getElementById('rating'),
      form: document.getElementById('reviewForm'),
      reviewsList: document.getElementById('reviewsList'),
      avgScore: document.getElementById('avgScore'),
      countLabel: document.getElementById('countLabel'),
      search: document.getElementById('search'),
      filter: document.getElementById('filterRating'),
      sort: document.getElementById('sortBy'),
      btnClear: document.getElementById('btnClear'),
      btnSubmit: document.getElementById('btnSubmit'),
      submitLoader: document.getElementById('submitLoader'),
      submitText: document.getElementById('submitText'),
      status: document.getElementById('formStatus'),
      btnRefresh: document.getElementById('btnRefresh')
    };

    // Estado local (cache simples para filtros no front)
    let allReviews = [];

    // ----- FUNÇÕES DE DADOS (CRUD) -----

    // LER (READ)
    async function fetchReviews() {
      els.reviewsList.innerHTML = '<div style="padding:20px;color:var(--muted)">Carregando avaliações...</div>';

      const { data, error } = await supabase
        .from('reviews_fnaf')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        els.reviewsList.innerHTML = '<div style="color:var(--danger)">Erro ao carregar dados. Verifique o console.</div>';
        return;
      }

      allReviews = data;
      render();
    }

    // CRIAR (CREATE) - Edição removida, apenas cria novo
    async function upsertReview(payload) {
      setLoading(true);

      // Sempre insere como novo
      const { error } = await supabase.from('reviews_fnaf').insert(payload);

      setLoading(false);

      if (error) {
        els.status.style.color = 'var(--danger)';
        els.status.textContent = 'Erro ao salvar: ' + error.message;
      } else {
        els.status.style.color = 'var(--success)';
        els.status.textContent = 'Avaliação enviada com sucesso!';
        els.form.reset();
        setRating(0);
        fetchReviews(); // Recarrega a lista

        // Limpa mensagem após 3 seg
        setTimeout(() => els.status.textContent = '', 3000);
      }
    }

    // Função DELETE e UPDATE removidas

    // ----- UI & UTILITÁRIOS -----

    function render() {
      let list = [...allReviews];

      // Filtrar Texto
      const q = (els.search.value || '').toLowerCase().trim();
      if (q) list = list.filter(r => (r.title + r.comment + (r.name || '')).toLowerCase().includes(q));

      // Filtrar Estrelas
      const fr = Number(els.filter.value || 0);
      if (fr > 0) list = list.filter(r => r.rating === fr);

      // Ordenar
      const s = els.sort.value;
      if (s === 'new') list.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      if (s === 'old') list.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      if (s === 'top') list.sort((a, b) => b.rating - a.rating);
      if (s === 'low') list.sort((a, b) => a.rating - b.rating);

      // Renderizar HTML
      els.reviewsList.innerHTML = '';
      if (list.length === 0) {
        els.reviewsList.innerHTML = '<div style="padding:28px;color:var(--muted)">Nenhuma avaliação encontrada</div>';
      }

      list.forEach(r => {
        const div = document.createElement('article');
        div.className = 'review';
        // Botões de ação (editar/excluir) removidos do HTML abaixo
        div.innerHTML = `
          <div class="avatar">${(r.name || 'AN').slice(0, 2).toUpperCase()}</div>
          <div class="rv-body">
            <div class="rv-head">
              <div>
                <div class="rv-title">${escapeHtml(r.title)}</div>
                <div class="rv-meta">
                  ${escapeHtml(r.name || 'Anônimo')} • ${new Date(r.created_at).toLocaleDateString('pt-BR')} 
                  <span class="chip">${r.rating}★</span>
                </div>
              </div>
            </div>
            <p style="margin-top:8px;color:var(--muted);white-space:pre-wrap">${escapeHtml(r.comment)}</p>
          </div>
        `;
        els.reviewsList.appendChild(div);
      });

      // Atualizar Resumo
      const count = list.length; // conta baseada no filtro atual
      const totalAvg = allReviews.length ? (allReviews.reduce((a, b) => a + b.rating, 0) / allReviews.length) : 0;

      els.avgScore.textContent = allReviews.length ? (Math.round(totalAvg * 10) / 10) + ' / 5' : '—';
      els.countLabel.textContent = allReviews.length + ' avaliações no total';
    }

    function setRating(n) {
      els.ratingInp.value = n;
      els.stars.forEach(s => {
        const v = Number(s.dataset.value);
        s.classList.toggle('active', v <= n);
      });
    }

    function setLoading(isLoading) {
      els.btnSubmit.disabled = isLoading;
      els.submitLoader.style.display = isLoading ? 'block' : 'none';
      els.submitText.style.display = isLoading ? 'none' : 'block';
    }

    function escapeHtml(s) {
      if (!s) return '';
      return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // ----- EVENTOS -----

    // Estrelas
    els.stars.forEach(s => {
      s.addEventListener('click', () => setRating(Number(s.dataset.value)));
    });

    // Submit
    els.form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const comment = document.getElementById('comment').value.trim();
      const rating = Number(els.ratingInp.value);
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!title || !comment || rating < 1) {
        alert('Preencha título, comentário e selecione uma nota.');
        return;
      }

      // Passa o payload sem ID (sempre criando novo)
      upsertReview({ title, comment, rating, name, email });
    });

    // Filtros / Limpar
    [els.search, els.filter, els.sort].forEach(el => el.addEventListener('input', render));

    els.btnClear.addEventListener('click', () => {
      els.form.reset();
      setRating(0);
    });

    els.btnRefresh.addEventListener('click', fetchReviews);

    // Inicialização
    window.addEventListener('DOMContentLoaded', fetchReviews);

  </script>
</body>

</html>
